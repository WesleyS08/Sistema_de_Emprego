<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/styles/verificacoes.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/styles/login.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/styles/homeStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .btnLogin:disabled {
            background-color: gray; /* Cor diferente para o botão desativado */
            color: lightgray; /* Cor do texto do botão desativado */
            cursor: not-allowed; 
            border-color: gray;
            opacity: 0.5; 
}
    </style>
</head>
<body>
<nav>
    <a href="../../../index.php">
        <img id="logo" src="../../../assets/images/logos_empresa/logo_sias.png" alt="Logo da Empresa">
    </a>
</nav>
<div class="container">
    <div class="content">
        <h1>Insira seu E-mail</h1>
        <p>Enviaremos uma mensagem de verificação para sua caixa de entrada.</p>
        <form class="formVerificacao" id="emailForm"  method="post" action="../../../src/services/Senhas/recuperasenhas.php">
            <div class="containerInput">
                <div class="contentInput">
                    <input class="inputAnimado" id="email" name="email" type="email" required />
                    <div class="labelLine">Email</div>
                </div>
                <small id="emailAviso"></small>
            </div>
            <input type="submit" value="Enviar" class="btnLogin" id="btnLaranja" />
        </form>
    </div>
</div>
<script>
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    function debounce(func, delay) {
        let timeout;
        return function() {
            clearTimeout(timeout);
            timeout = setTimeout(func, delay);
        };
    }
    
    $(document).ready(function() {
        const emailInput = $("#email");
        const aviso = $("#emailAviso");
        const btnEnviar = $("#btnLaranja");

        btnEnviar.prop("disabled", true);
    
        const checkEmail = debounce(function() {
            const email = emailInput.val().trim();
            
            if (!isValidEmail(email)) {
                aviso.text("Formato de e-mail inválido.").css("color", "red");
                btnEnviar.prop("disabled", true);
                return;
            }
    
            $.ajax({
                url: "../../../services/Verificações/verificar_email.php",
                method: "POST",
                data: { email: email },
                success: function(response) {
                    try {
                        let data;
    
                        if (typeof response === 'string') {
                            data = JSON.parse(response);
                        } else {
                            data = response;
                        }
    
                        if (data.existe) {
                            aviso.text("E-mail registrado.").css("color", "green"); // Mensagem de sucesso
                            btnEnviar.prop("disabled", false);
                        } else {
                            aviso.text("E-mail não está registrado.").css("color", "red"); // Mensagem de erro
                            btnEnviar.prop("disabled", true);
                        }
                        
                    } catch (error) {
                        console.error("Erro ao processar resposta JSON:", error);
                        aviso.text("Erro ao processar resposta.").css("color", "red");
                        btnEnviar.prop("disabled", true);
                    }
                },
                error: function() {
                    aviso.text("Erro ao verificar o e-mail. Tente novamente.").css("color", "red");
                    btnEnviar.prop("disabled", true);
                }
            });
        }, 500);
    
        emailInput.on("blur", checkEmail); // Validação ao sair do campo
        emailInput.on("input", checkEmail); // Validação ao digitar
    });
    </script>
</body>
</html>
